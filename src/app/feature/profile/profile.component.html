<div class="container">
  <h3>Profile</h3>

  <div class="col-4">
    <div class="row" *ngIf="user.picture">
      <div class="col mb-2 text-center">
        <img alt="" [src]="user.picture" class="img-responsive" />
      </div>
    </div>
    <div class="row">
      <div class="col mb-2">
        <label for="email" class="form-label">Email:</label>
        <span id="email" name="email" class="form-control form-control-sm"
          >{{ user.email }}
          <i *ngIf="user.email_verified" class="bi bi-check"></i>
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col mb-2">
        <label for="given_name" class="form-label">Name:</label>
        <span
          id="given_name"
          name="name"
          class="form-control form-control-sm"
          >{{ user.given_name }}</span
        >
      </div>
    </div>
    <div class="row">
      <div class="col mb-2">
        <label for="family_name" class="form-label">Family name:</label>
        <span
          id="family_name"
          name="family_name"
          class="form-control form-control-sm"
          >{{ user.family_name }}</span
        >
      </div>
    </div>
    <div class="row">
      <div class="col mb-2">
        <label for="nickname" class="form-label">Nickname:</label>
        <span
          id="nickname"
          name="nickname"
          class="form-control form-control-sm"
          >{{ user.nickname }}</span
        >
      </div>
    </div>
  </div>
</div>
